<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8vanshcreation ‚Äî Poems</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #000;
      border-bottom: 2px solid goldenrod;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.5rem;
      color: goldenrod;
      margin: 0;
    }
    .auth-buttons button {
      margin-left: 10px;
      background: goldenrod;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button.share-btn {
      background: goldenrod;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button.share-btn:hover {
      background: #d4af37;
    }
    .poem-card {
      background: #1a1a1a;
      border: 1px solid goldenrod;
      border-radius: 14px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .poem-card small {
      color: #aaa;
    }
    .mood-board {
      margin: 20px 0;
      text-align: center;
    }
    .mood-board button {
      font-size: 1.5rem;
      margin: 5px;
      background: #333;
      color: goldenrod;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      border-top: 2px solid goldenrod;
      font-size: 0.9rem;
      margin-top: 40px;
    }
    footer a {
      color: goldenrod;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="logom.png" alt="Logo">
      <h1>8vanshcreation</h1>
    </div>
    <div class="auth-buttons">
      <span id="userName">Guest</span>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h2>üìù Share your Poem or Thought</h2>
    <textarea id="poemText" placeholder="Write something..."></textarea>
    <br>
    <button class="share-btn" onclick="submitPoem()">Share</button>

    <div class="mood-board">
      <h3>‚ú® Your Mood Today</h3>
      <button onclick="alert('Mood: Happy üòÉ')">üòÉ</button>
      <button onclick="alert('Mood: Sad üò¢')">üò¢</button>
      <button onclick="alert('Mood: Angry üò°')">üò°</button>
      <button onclick="alert('Mood: Thinking ü§î')">ü§î</button>
    </div>

    <h2>üåü Community Creations</h2>
    <div id="poemsList"></div>
  </main>

  <footer>
    ¬© 2025 8vanshcreation | Follow on 
    <a href="https://instagram.com/8vanshcreation" target="_blank">@8vanshcreation</a>
  </footer>

  <!-- üî• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDI0OhakISAFMGlHC2d5USw2_KGWyBvFKA",
      authDomain: "vanshcreation-f8234.firebaseapp.com",
      projectId: "vanshcreation-f8234",
      storageBucket: "vanshcreation-f8234.appspot.com",
      messagingSenderId: "515290716847",
      appId: "1:515290716847:web:1907c02b99a3630aa1125a",
      measurementId: "G-JGM9P7GC61"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // üü¢ Google Login
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userName").innerText = user.displayName;
        alert("Welcome " + user.displayName);
      } catch (err) {
        console.error(err);
        alert("Login failed: " + err.message);
      }
    }

    // üî¥ Logout
    async function logout() {
      try {
        await signOut(auth);
        document.getElementById("userName").innerText = "Guest";
        alert("Logged out");
      } catch (err) {
        console.error(err);
      }
    }

    // üìù Submit poem/thought
    async function submitPoem() {
      const text = document.getElementById("poemText").value.trim();
      if (!text) return alert("Please write something!");
      try {
        await addDoc(collection(db, "poems"), {
          text: text,
          author: auth.currentUser ? auth.currentUser.displayName : "Anonymous",
          createdAt: serverTimestamp()
        });
        document.getElementById("poemText").value = "";
        loadPoems();
      } catch (err) {
        console.error(err);
      }
    }

    // üìñ Load poems
    async function loadPoems() {
      const poemsList = document.getElementById("poemsList");
      poemsList.innerHTML = "";
      const q = query(collection(db, "poems"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "poem-card";
        div.innerHTML = `<p>${d.text}</p><small>‚Äî ${d.author || "Anonymous"}</small>`;
        poemsList.appendChild(div);
      });
    }

    window.login = login;
    window.logout = logout;
    window.submitPoem = submitPoem;
    window.onload = loadPoems;
  </script>
</body>
</html>
