<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ 8vanshcreation ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logom.png" alt="Logo" class="logo">
    <h1>✨ 8vanshcreation ✨</h1>
    <p>Share your Poems, Thoughts & Quotes with the world 🌍</p>
    <button id="loginBtn">🔑 Sign in with Google</button>
    <button id="logoutBtn" style="display:none;">🚪 Logout</button>
    <p id="userInfo"></p>
  </header>

  <!-- Share Form -->
  <section class="share-box">
    <h2>✍️ Share Your Creativity</h2>
    <select id="contentType">
      <option value="Poem">Poem</option>
      <option value="Thought">Thought</option>
      <option value="Quote">Quote</option>
    </select>

    <textarea id="contentText" placeholder="Write here..."></textarea>
    <button id="shareBtn">✨ Share</button>
  </section>

  <!-- Community Creations -->
  <section>
    <h2>🌟 Community Creations</h2>
    <div id="creationsList" class="cards"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 8vanshcreation | Follow on Instagram 
      <a href="https://instagram.com/8vanshcreation">@8vanshcreation</a>
    </p>
  </footer>

  <script type="module" src="firebase.js"></script>
</body>
</html>
